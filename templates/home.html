{% extends 'base.html' %}

{%block head %}
<title>Home</title>
{%endblock%}

{%block body %}

<div class = content>
    <h1 style="text-align: center;">Task Master</h1>
    <form class="form" action="/" method="POST">
        <input class="form-control form-control-lg" type="text" name="task_content" id="task_content">
        <input class="form-control P3" type="submit" value="Add task">
    </form>

    <table class="mb-3" style="text-align: center;">
        <tr>
            <th>date</th>
            <th>Task</th>
            <th>Action</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{task.date}}</td>
            <td>{{task.task}}</td>
            <td>
                <a href="/update/{{task.id}}">Update</a><br>
                <a href="/delete/{{task.id}}">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</div>


{%endblock%}
